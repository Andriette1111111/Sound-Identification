
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
  </head>

  <body>
      <center>
        <div class="col-xs-12 header_div text-center">
          <h1>Sound Controlled Aliens</h1>
          <br>
          <label id="info">To make the aliens dance, create sounds like clapping, snapping of fingers, bell noises etc.</label>
          <br>
          <br>
        </div>
        <hr>
        <br>
        <br>
        <div class="col-xs-12 main_div text-center">
          <br>
          <button id="start_btn" onclick="startClassification()" class="btn btn-info">Click the button to make the aliens dance</button>
          <br>
          <br>
          <label id="result_label">I can hear: </label>
          <br>
          <label id="result_confidence">Accuracy: </label>
          <br>
          <br>
          <img id="alien1" src="aliens-01.png" height="300" width="300">
          <img id="alien2" src="aliens-02.png" height="300" width="300">
          <img id="alien3" src="aliens-03.png" height="300" width="300">
          <img id="alien4" src="aliens-04.png" height="300" width="300">
          <br>
          <br>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div id="footer_div">
          <h3>Developed by- Ananaya Gupta</h3>
        </div>


      </center>
<script src="main.js"></script>
  </body>
</html>
